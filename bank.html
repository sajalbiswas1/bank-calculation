<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank blance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-10 font-bold">Les't Get <span class="text-violet-700">Some money</span>!!!!!!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 mt-20 w-11/12 m-auto">
                <div class="bg-lime-400 w-9/12 m-auto px-8 py-6 rounded-lg">
                    <h3 class="font-bold text-2xl">Deposit</h3>
                    <p class="text-2xl mt-5">$<span id="deposit-store">00</span></p>
                </div>
                
                <div class="bg-fuchsia-400 w-9/12 m-auto px-8 py-6 rounded-lg">
                    <h3 class="font-bold  text-2xl">Withdraw</h3>
                    <p class="text-2xl mt-5">$<span id="withdraw-store">00</span></p>
                </div>
                
                <div class="bg-yellow-300 w-9/12 m-auto px-8 py-6 rounded-lg">
                    <h3 class="font-bold  text-2xl">Total</h3>
                    <p class="text-2xl mt-5">$<span id="total-balance">1240</span></p>
                </div>  
            </div>
            <div class="grid grid-cols-2 mt-20 w-9/12 m-auto gap-10 mb-10">
                <div class="bg-violet-700 p-10 rounded-lg">
                    <h1 class="text-4xl font-bold text-white">Please Deposit</h1>
                    <div class="pl-10 mt-5">
                        <input id="input-deposit" class="block mt-5 w-9/12 p-2" type="text" name="" placeholder="$ Amount you want deposit">
                        <button id="btn-deposit" class="bg-orange-800 mt-5 px-4 py-2 rounded-lg font-medium text-white hover:bg-blue-700 block text-xl" p>Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-700 p-10 rounded-lg">
                    <h1 class="text-4xl font-bold  text-white">Please Withdraw</h1>
                    <div class="pl-10 mt-5">
                        <input id="input-withdraw" class="block mt-5 w-9/12 p-2" type="text" name="" placeholder="$ Amount you want Withdraw">
                        <button id="btn-withdraw" class="bg-orange-800 mt-5 px-4 py-2 rounded-lg font-medium text-white hover:bg-blue-700 block text-xl" p>Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
